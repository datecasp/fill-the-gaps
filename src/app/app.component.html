<div class="container">
  <h1 class="title">{{title}}</h1>
  <h2 class="simpleText">If this verb in <a class="clue">{{clueVerbAttribute.attributeType}}</a> is </h2>
  <h2 class="verb">{{clueVerbAttribute.attribute}}</h2>
  <h2 class="simpleText">Complete the gaps to write it in <a class="clue">{{gappedVerbAttribute.attributeType}}</a></h2>
  <div class="btnContainer">
    <button mat-raised-button class="btnLetter" id="gap" *ngFor="let letter of btnGappedVerbAttribute" (click)="btnGappedVerbOnClick(letter)">
      {{letter}}
    </button>
  </div>
  <div class="btnContainer">
    <button mat-raised-button class="btnLetter" id="random" *ngFor="let letter of btnRandomLetters">{{letter}}</button>
  </div>
</div>

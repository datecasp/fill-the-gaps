<div class="container">
    <h1>{{title}}</h1>

    <mat-grid-list *ngFor="let verb of verbs" cols="4">
        <mat-grid-tile>
            <span matPrefix>X &nbsp;&nbsp;</span>
            <textarea matInput>
                {{verb.spanish}}
            </textarea>
        </mat-grid-tile>
        <mat-grid-tile>{{verb.present}}</mat-grid-tile>
        <mat-grid-tile>{{verb.past}}</mat-grid-tile>
        <mat-grid-tile>{{verb.participle}}</mat-grid-tile>

    </mat-grid-list>
</div>
